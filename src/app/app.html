<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div padding>
      <h2>Â¡Hola!</h2>
    </div>
    <ion-list>
        <div *ngFor="let p of pages; let i = index">
            <ion-item *ngIf="p.active" menuClose ion-item (click)="openPage(p)" icon [class.menu-item-disabled]="!p.visible">
              <ion-icon name="{{p.icon}}" item-left [class.menu-item-disabled]="!p.visible"></ion-icon>
              {{p.title}}
            </ion-item>
          </div>
    </ion-list>
  </ion-content>

        </ion-item>
      </ion-toolbar>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
